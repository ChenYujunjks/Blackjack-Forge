<!doctype html>
<html>
<head>
<title>Blackjack Forge</title>
<link rel="stylesheet" href="css/site.css" type="text/css" media="screen" title="no title" charset="utf-8">
<meta charset="utf-8" /> 
</head>
<body>
<!-- JavasScript file here -->
<div class="game-container">
  <div id="dealer-hand"></div>
  <div id="player-hand"></div>
  <button id="hit-button" class="button">Hit</button>
  <button id="stand-button" class="button">Stand</button>
</div>
<script src="js/game.js" defer></script>
<div class="start">
  <form method="POST" action="">
    <label for="startValues">Start Values:</label> <input type="text" name="startValues" id="startValues">  
    <input class="button" type="submit" value="Play">  
  </form>
</div>
<div id="game-result"></div>
</body>
</html>
