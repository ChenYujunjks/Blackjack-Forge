<!doctype html>
<html>
<head>
  <title>Blackjack Forge</title>
  <link rel="stylesheet" href="css/site.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <meta charset="utf-8" />
</head>
<body>
  <div id="game-container">
    <h1>Blackjack Game</h1>
    <div class="game-board">
      <div id="dealer-hand"></div>
      <div id="player-hand"></div>
    </div>
    <div class="game-controls">
      <button id="start-button" class="button">Start Game</button>
      <button id="hit-button" class="button" style="display: none;">Hit</button>
      <button id="stand-button" class="button" style="display: none;">Stand</button>
    </div>
    <div id="game-result"></div>
  </div>
 
  <script src="js/game.js"></script>
</body>
</html>
